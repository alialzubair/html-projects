<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid System</title>
    <style>
        @import url('./base.css');
        
    </style>
</head>
<body>
   <section class="basic-grid">
       <div class="card">11</div>

   <!-- grid photo Gallery -->
   <h1>Photo Gallery Grid</h1>
   <div class="photo-grid">
       <div class="card card-tall" style="background-image: url('../1.jpg');">1</div>
       <div class="card" style="background-image: url('../2.jpg');">2</div>
       <div class="card" style="background-image: url('../1.jpg');">3</div>
       <div class="card" style="background-image: url('../2.jpg');">4</div>
       <div class="card" style="background-image: url('../1.jpg');">4</div>
       <div class="card" style="background-image: url('../3.jpg');">4</div>
       <div class="card" style="background: url('../3.jpg') no-repeat center center /cover;">4</div>
   </div>
